version: '3.8'

services:
  user-postgres:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fqs_user
  queue-mysql:
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: queue
      MYSQL_CHARSET: utf8mb4
      MYSQL_ROOT_PASSWORD: password
      MYSQL_COLLATION: utf8mb4_unicode_ci