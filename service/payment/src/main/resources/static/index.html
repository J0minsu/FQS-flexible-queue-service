<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오페이 결제</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: auto;
    }
    label {
      margin-bottom: 10px;
    }
    input {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 18px;
      background-color: #FFDD00;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>카카오페이 결제 요청</h1>

<form action="/payment/ready" method="POST">
  <label for="itemName">상품명:</label>
  <input type="text" id="itemName" name="itemName" value="라이브러리 구독" readonly>

  <label for="quantity">수량:</label>
  <input type="number" id="quantity" name="quantity" placeholder="개월수를 입력하세요" value="1" min="1" required oninput="calculateTotal()">

  <label for="totalAmount">총 금액 (원):</label>
  <input type="number" id="totalAmount" name="totalAmount" value="50000" readonly>

  <label for="taxFreeAmount">비과세 금액 (원):</label>
  <input type="number" id="taxFreeAmount" name="taxFreeAmount" value="45000" readonly>

  <button type="submit">결제 요청</button>
</form>

</body>
<script>
  const pricePerMonth = 50000;

  function calculateTotal() {
    const quantity = document.getElementById('quantity').value;
    const totalAmount = quantity * pricePerMonth;
    const taxFreeAmount = totalAmount * 0.9;

    document.getElementById('totalAmount').value = totalAmount;
    document.getElementById('taxFreeAmount').value = taxFreeAmount;
  }
</script>

</html>
